<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wordle </title>
    <link rel="stylesheet" href="game.css">
    <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="game" x-data="game">
        <div class="message" x-show="toastMessage!==null" x-text="toastMessage" x-cloak></div>
        <div class="message" x-show="gameState!==null" x-cloak>
            <div x-show="gameState">Well done!
                <pre x-text="gameResult"></pre>
            </div>
            <div x-show="!gameState">The correct word was <span x-text="correctWord"></span></div>
            <button @click="nextWordClicked">Next word</button>
        </div>
        <header>
            <h1 class="title"> Axis Game's Wordle Clone</h1>
        </header>
        <div id="board-container">
            <div id="board-container-aspect">
                <div id="board">
                    <template x-for="tile in rows*columns">
                        <div class="tile" x-text="getTileLetter(tile)" x-bind:data-state="getTileState(tile)">
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <div id="keyboard" @click="letterClicked" @keyup.window="insertLetter(isLetter($event.key))">
            <div class="row">
                <button x-bind:data-state="getLetterState('q')"><span>q</span></button>
                <button x-bind:data-state="getLetterState('w')"><span>w</span></button>
                <button x-bind:data-state="getLetterState('e')"><span>e</span></button>
                <button x-bind:data-state="getLetterState('r')"><span>r</span></button>
                <button x-bind:data-state="getLetterState('t')"><span>t</span></button>
                <button x-bind:data-state="getLetterState('y')"><span>y</span></button>
                <button x-bind:data-state="getLetterState('u')"><span>u</span></button>
                <button x-bind:data-state="getLetterState('i')"><span>i</span></button>
                <button x-bind:data-state="getLetterState('o')"><span>o</span></button>
                <button x-bind:data-state="getLetterState('p')"><span>p</span></button>
            </div>
            <div class= "row">
                <button x-bind:data-state="getLetterState('a')"><span>a</span></button>
                <button x-bind:data-state="getLetterState('s')"><span>s</span></button>
                <button x-bind:data-state="getLetterState('d')"><span>d</span></button>
                <button x-bind:data-state="getLetterState('f')"><span>f</span></button>
                <button x-bind:data-state="getLetterState('g')"><span>g</span></button>
                <button x-bind:data-state="getLetterState('h')"><span>h</span></button>
                <button x-bind:data-state="getLetterState('j')"><span>j</span></button>
                <button x-bind:data-state="getLetterState('k')"><span>k</span></button>
                <button x-bind:data-state="getLetterState('l')"><span>l</span></button>
            </div>
            <div class= "row">
                <button  @click.stop="enterClicked" @keyup.enter.window="enterClicked">
                    <sp an>Enter</span>
                </butto n>
                <button x-bind:data-state="getLetterState('z')"><span>z</span></button>
                <button x-bind:data-state="getLetterState('x')"><span>x</span></button>
                <button x-bind:data-state="getLetterState('c')"><span>c</span></button>
                <button x-bind:data-state="getLetterState('v')"><span>v</span></button>
                <button x-bind:data-state="getLetterState('b')"><span>b</span></button>
                <button x-bind:data-state="getLetterState('n')"><span>n</span></button>
                <button x-bind:data-state="getLetterState('m')"><span>m</span></button>
                <button @click.stop="removeClicked" @keyup.backspace.window="removeClicked">
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
